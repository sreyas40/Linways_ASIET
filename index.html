<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend&family=Nunito&display=swap" rel="stylesheet">
    <title>Linways login</title>
</head>

<body>
    <div class="body_1">
        <section class="header">
            <img id="asiet_logo" src="img_res/ASIET logo.png"
                alt="Adi Shankara Institute of Engineering and Technology">
            <div class="accredition">
                <img src="img_res/National_Board_of_Accreditation.svg.png" alt="NBA" class="accredited_by">
                <img src="img_res/All_India_Council_for_Technical_Education_logo.png" alt="AICTE" class="accredited_by">
                <img src="img_res/APJ_Abdul_Kalam_Technological_University_logo.png" alt="KTU" class="accredited_by">
            </div>
        </section>
        <section class="main_content">
            <section class="features">
                <h2 id="feature_h2">Student Benefits</h2>
                <ul>
                    <li> Learning convenience.</li>
                    <li> Access course materials.</li>
                    <li> Submit assignments online.</li>
                    <li> Tests appear online.</li>
                    <li> Access to results of various tests.</li>
                    <li> Evaluate or rate the faculty.</li>
                    <li> Easy library access.</li>
                </ul>
            </section>
            <section class="login_section">
                <section class="login">
                    <h2>Login</h2>
                    <form action="#">
                        <label for="user">Username</label>
                        <input type="text" name="username" id="user" required>
                        <label for="password">Password</label>
                        <input type="text" name="password" id="password" required>
                        <input type="submit" hidden>
                    </form>
                    <a href="#" class="help_pass">forgot password?</a>
                </section>
                <section class="thirdparty_login">

                    <div class="login_with"><a href="#"><img class="logo" src="icons_res/google.svg"
                                alt="login with google">
                        </a>
                    </div>

                    <div class="login_with"><a href="#"><img class="logo" id="linkedin" src="icons_res/linkedin.svg"
                                alt="login with linkedin">
                        </a>
                    </div>
                </section>
            </section>
        </section>
        <section class="footer"></section>
    </div>
</body>

</html>
